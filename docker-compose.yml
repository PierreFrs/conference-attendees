services:
  conferenceattendees.api:
    image: ${DOCKER_REGISTRY-}conferenceattendeesapi
    build:
      context: .
      dockerfile: ConferenceAttendees.API/Dockerfile
    ports: 
      - "7039:7039"
    environment:
      - ASPNETCORE_URLS=http://*:7039
    depends_on: [mssql, seq_logs]
    networks:
      - app-network

  conferenceattendees.mvc:
    image: ${DOCKER_REGISTRY-}conferenceattendeesmvc
    build:
      context: .
      dockerfile: ConferenceAttendees.MVC/Dockerfile
    ports: 
      - "7129:7129"
    environment:
      - ASPNETCORE_URLS=http://*:7129
    depends_on:
      - conferenceattendees.api
    networks:
      - app-network

  mssql:
    image: "mcr.microsoft.com/mssql/server"
    container_name: sql2
    hostname: mssql
    environment:
      - MSSQL_SA_PASSWORD=StrongPassword123
      - ACCEPT_EULA=Y
    restart: unless-stopped
    ports: 
      - "1400:1433"
    networks:
      - app-network

  seq_logs:
    image: datalust/seq
    restart: unless-stopped
    ports:
      - "5341:80"
    environment:
      - ACCEPT_EULA=Y
    networks:
      - app-network

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "44391:44391"
    depends_on:
      - conferenceattendees.mvc
    networks:
      app-network:
        aliases:
          - "conferenceattendees.com"
          - "api.conferenceattendees.com"
    restart: always

networks:
  app-network:
    driver: bridge